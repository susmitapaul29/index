<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 340px;
      position: relative;
    }

    h1 {
      color: #e63946;
      font-size: 20px;
      margin-bottom: 24px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #f1f1f1;
      color: #333;
    }

    .success {
      font-size: 20px;
      color: #2a9d8f;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>ğŸ’˜ Ved, will you be my Valentine?</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes â¤ï¸</button>
      <button id="noBtn">No ğŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const buttons = document.getElementById("buttons");

    function moveNoButton() {
      const container = buttons.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const maxX = container.width - btn.width;
      const maxY = container.height - btn.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile tap
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Extra safety: click
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <div class="success">
          ğŸ’– Yayyy!<br><br>
          Best decision ever ğŸ˜<br>
          Happy Valentineâ€™s Day!
        </div>
      `;
    });
  </script>

</body>
</html>
